<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ugovor24.com Admin Alati</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS stilovi za stranicu - Početak */
        :root {
            --primary-color: #007bff;
            --text-color-primary: #1a1a1a;
            --text-color-secondary: #6c757d;
            --bg-color-main: #f8f9fa;
            --bg-color-card: #ffffff;
            --border-color: #dee2e6;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color-primary);
        }

        .container {
            background-color: var(--bg-color-card);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color-primary);
        }

        p.subtitle {
            font-size: 1rem;
            color: var(--text-color-secondary);
            margin-bottom: 30px;
        }

        .dropzone-container {
            margin-bottom: 25px;
        }

        .dropzone {
            border: 2px dashed #a2aab3;
            border-radius: 8px;
            padding: 50px 30px;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .dropzone:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.05);
        }

        .dropzone.active {
            border-color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.1);
        }

        .dropzone-text {
            color: var(--text-color-secondary);
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #495057;
        }

        .file-info.error {
            color: var(--error-color);
        }

        #file-input {
            display: none;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        button.primary {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        button.primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button.primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background-color: #e9ecef;
            color: #495057;
        }

        button.secondary:hover {
            background-color: #d8dbe0;
            transform: translateY(-2px);
        }
        /* CSS stilovi za stranicu - Kraj */
    </style>
</head>
<body>

    <div class="container">
        <h1>ugovor24.com PDF Generator</h1>
        <p class="subtitle">Otpremite .docx šablon za generisanje PDF ugovora.</p>

        <div class="dropzone-container">
            <div id="dropzone" class="dropzone">
                <p id="dropzone-text" class="dropzone-text">Klikni ovde da izabereš .docx fajl</p>
                <input type="file" id="file-input" accept=".docx">
            </div>
            <p id="file-info" class="file-info"></p>
        </div>

        <div class="action-buttons">
            <button id="upload-button" class="primary" disabled>Generiši PDF</button>
            <button id="reset-button" class="secondary">Poništi</button>
        </div>
    </div>

    <script>
        // JavaScript kod za interakciju i validaciju - Početak
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const dropzoneText = document.getElementById('dropzone-text');
        const fileInfo = document.getElementById('file-info');
        const uploadButton = document.getElementById('upload-button');
        const resetButton = document.getElementById('reset-button');

        let selectedFile = null;

        function updateFileInfo(file) {
            selectedFile = file;
            if (file) {
                if (file.name.endsWith('.docx')) {
                    fileInfo.textContent = `Izabran fajl: ${file.name}`;
                    fileInfo.classList.remove('error');
                    uploadButton.disabled = false;
                } else {
                    fileInfo.textContent = `Greška: Molimo izaberite .docx fajl.`;
                    fileInfo.classList.add('error');
                    uploadButton.disabled = true;
                    selectedFile = null;
                }
            } else {
                fileInfo.textContent = '';
                uploadButton.disabled = true;
            }
        }

        function resetState() {
            selectedFile = null;
            fileInput.value = '';
            updateFileInfo(null);
            dropzoneText.textContent = 'Klikni ovde da izabereš .docx fajl';
            dropzone.classList.remove('active');
        }

        dropzone.addEventListener('click', () => {
            fileInput.click();
        });

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
            dropzoneText.textContent = 'Spusti .docx fajl ovde!';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('active');
            dropzoneText.textContent = 'Klikni ovde da izabereš .docx fajl';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            dropzoneText.textContent = 'Klikni ovde da izabereš .docx fajl';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                updateFileInfo(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                updateFileInfo(files[0]);
            }
        });

        uploadButton.addEventListener('click', () => {
            if (selectedFile) {
                const formData = new FormData();
                formData.append('docx_file', selectedFile);

                dropzoneText.textContent = 'Generisanje PDF-a... Molimo sačekajte.';
                uploadButton.disabled = true;

                // **PAŽNJA:** OVO JE ADRESA TVOG BACKEND SERVERA.
                // Na lokalnom računaru je `http://localhost:8080`,
                // ali na produkciji mora da bude javna adresa.
                const backendUrl = 'http://localhost:8080';

                fetch(backendUrl, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Mrežna greška ili greška na serveru.');
                    }
                    return response.text();
                })
                .then(html => {
                    // Prikaz rezultata sa servera (HTML stranica sa linkom za download)
                    document.body.innerHTML = html;
                })
                .catch(error => {
                    fileInfo.textContent = `Greška pri komunikaciji sa serverom: ${error.message}`;
                    fileInfo.classList.add('error');
                    console.error('Greška:', error);
                    resetState();
                });
            } else {
                fileInfo.textContent = 'Molimo izaberite .docx fajl.';
                fileInfo.classList.add('error');
            }
        });

        resetButton.addEventListener('click', () => {
            resetState();
        });

        document.addEventListener('DOMContentLoaded', () => {
            resetState();
        });
        // JavaScript kod za interakciju i validaciju - Kraj
    </script>
</body>
</html>
