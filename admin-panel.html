<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ugovor24.com</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --light-text: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        header {
            background: var(--card-background);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        main {
            flex-grow: 1;
        }
        .table-responsive {
            overflow-x: auto;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--background-color);
            font-weight: 600;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8em;
            color: #fff;
        }
        .status-false { background-color: #e85959; }
        .status-true { background-color: #20c997; }
        .action-buttons button, .action-buttons input {
            font-size: 0.8em;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .action-buttons button.primary { background-color: var(--primary-color); color: #fff; }
        .action-buttons button.primary:hover { background-color: #0056b3; }
        .action-buttons button.secondary { background-color: var(--secondary-color); color: #fff; }
        .action-buttons button.secondary:hover { background-color: #5a6268; }
        .footer {
            background: var(--text-color);
            color: #ffffff;
            padding: 2rem 0;
            margin-top: 2rem;
            text-align: center;
        }
        .footer p {
            margin: 0;
            color: #adb5bd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Panel</h1>
        <p>Upravljanje narudžbinama</p>
    </header>

    <main>
        <div class="container">
            <div class="table-responsive">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Broj narudžbe</th>
                            <th>Ugovor</th>
                            <th>Klijent Email</th>
                            <th>Iznos</th>
                            <th>Uplata</th>
                            <th>Status</th>
                            <th>Akcije</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ugovor24.com. Sva prava zadržana.</p>
        </div>
    </footer>
    
    <script>
        const supabaseUrl = 'https://jgkllsxeuoozpglzwxwg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impna2xsc3hldW9venBnbHp3eHdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MjEyNjgsImV4cCI6MjA3MDQ5NzI2OH0.vEaqZbeoVK1MOdVL6mm7CoABRuuJUcuOXT5-IfZSUsc';
        const supabase = supabase_js.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', fetchOrders);

        async function fetchOrders() {
            console.log('Fetching orders from Supabase...');
            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching orders:', error);
                return;
            }
            console.log('Orders fetched successfully:', data);

            const tableBody = document.querySelector('#orders-table tbody');
            tableBody.innerHTML = '';
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Nema pristiglih narudžbina.</td></tr>';
            }
            data.forEach(order => {
                const row = document.createElement('tr');
                const formattedOrderNumber = String(order.order_number).padStart(5, '0');
                const paidStatusClass = order.is_paid ? 'status-true' : 'status-false';
                const paidStatusText = order.is_paid ? 'Uplaćeno' : 'Na čekanju';
                const finalStatusClass = order.is_final_approved ? 'status-true' : 'status-false';
                const finalStatusText = order.is_final_approved ? 'Poslato' : 'Čeka odobrenje';

                let actionButtonsHtml = '';
                if (!order.is_paid) {
                    actionButtonsHtml += `<button class="primary" onclick="verifyPayment('${order.id}')">Verifikuj Uplatu</button>`;
                }
                actionButtonsHtml += `
                    <input type="file" id="file-${order.id}" style="display: none;" onchange="uploadFile('${order.id}')">
                    <button class="secondary" onclick="document.getElementById('file-${order.id}').click()">Priloži Ugovor</button>
                `;
                if (order.is_paid && !order.is_final_approved && order.final_document_url) {
                    actionButtonsHtml += `<button class="primary" onclick="sendFinal('${order.id}')">Pošalji Finalni Ugovor</button>`;
                }

                row.innerHTML = `
                    <td>#${formattedOrderNumber}</td>
                    <td>${order.ugovor_type}</td>
                    <td>${order.client_email}</td>
                    <td>${order.total_price} €</td>
                    <td><span class="status-badge ${paidStatusClass}">${paidStatusText}</span></td>
                    <td><span class="status-badge ${finalStatusClass}">${finalStatusText}</span></td>
                    <td class="action-buttons">${actionButtonsHtml}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        async function verifyPayment(orderId) {
            const response = await fetch('/api/finalize-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'verify_payment', order_id: orderId }),
            });
            if (response.ok) {
                fetchOrders();
                alert('Uplata verifikovana!');
            } else {
                alert('Greška pri verifikaciji uplate.');
            }
        }
        
        async function uploadFile(orderId) {
            const fileInput = document.getElementById(`file-${orderId}`);
            const file = fileInput.files[0];
            if (!file) return;

            const { data, error } = await supabase.storage
                .from('ugovori')
                .upload(`${orderId}/${file.name}`, file, { cacheControl: '3600', upsert: false });
            
            if (error) {
                console.error('Error uploading file:', error);
                alert('Greška pri upload-u fajla!');
                return;
            }

            const fileUrl = `${supabaseUrl}/storage/v1/object/public/ugovori/${orderId}/${file.name}`;
            const response = await fetch('/api/finalize-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'upload_file', order_id: orderId, fileUrl: fileUrl }),
            });
            
            if (response.ok) {
                fetchOrders();
                alert('Ugovor priložen!');
            } else {
                alert('Greška pri prilaganju ugovora!');
            }
        }

        async function sendFinal(orderId) {
             const response = await fetch('/api/finalize-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'send_final', order_id: orderId }),
            });
            if (response.ok) {
                fetchOrders();
                alert('Finalni ugovor poslat klijentu!');
            } else {
                const errorData = await response.json();
                alert('Greška pri slanju finalnog ugovora: ' + (errorData.error || 'Nepoznata greška.'));
            }
        }
    </script>
    
</body>
</html>
