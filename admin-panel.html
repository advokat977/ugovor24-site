<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ugovor24.com</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --light-text: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        header {
            background: var(--card-background);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        main { flex-grow: 1; }
        #login-section {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        #login-section h2 { text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .logout-button {
            padding: 8px 16px;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #error-message { color: var(--error-color); text-align: center; margin-top: 1rem; }
        .table-responsive {
            overflow-x: auto;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 1.5rem;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { text-align: left; padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--background-color); font-weight: 600; }
        tr:hover { background-color: #f1f3f5; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: 600; font-size: 0.8em; color: #fff; }
        .status-false { background-color: #e85959; }
        .status-true { background-color: #20c997; }
        .action-buttons button, .action-buttons input { font-size: 0.8em; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .action-buttons button.primary { background-color: var(--primary-color); color: #fff; }
        .action-buttons button.primary:hover { background-color: #0056b3; }
        .action-buttons button.secondary { background-color: var(--secondary-color); color: #fff; }
        .action-buttons button.secondary:hover { background-color: #5a6268; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <h1>Admin Panel</h1>
        <button id="logout-button" class="logout-button hidden">Odjavi se</button>
    </header>

    <main>
        <div id="login-section" class="container">
            <h2>Prijava</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Prijavi se</button>
                <p id="error-message" class="hidden"></p>
            </form>
        </div>

        <div id="admin-content" class="container hidden">
            <p>Upravljanje narudžbinama</p>
            <div class="table-responsive">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Broj narudžbe</th>
                            <th>Ugovor</th>
                            <th>Klijent Email</th>
                            <th>Iznos</th>
                            <th>Uplata</th>
                            <th>Status</th>
                            <th>Akcije</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script>
        const supabaseUrl = 'https://jgkllsxeuoozpglzwxwg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impna2xsc3hldW9venBnbHp3eHdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MjEyNjgsImV4cCI6MjA3MDQ5NzI2OH0.vEaqZbeoVK1MOdVL6mm7CoABRuuJUcuOXT5-IfZSUsc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const loginSection = document.getElementById('login-section');
        const adminContent = document.getElementById('admin-content');
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const errorMessage = document.getElementById('error-message');

        // Funkcija za prikazivanje sadržaja za prijavljene korisnike
        const showAdminContent = () => {
            loginSection.classList.add('hidden');
            adminContent.classList.remove('hidden');
            logoutButton.classList.remove('hidden');
            fetchOrders();
        };

        // Funkcija za prikazivanje login forme
        const showLogin = () => {
            loginSection.classList.remove('hidden');
            adminContent.classList.add('hidden');
            logoutButton.classList.add('hidden');
        };
        
        // Provjera sesije pri učitavanju stranice
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                showAdminContent();
            } else {
                showLogin();
            }
        });

        // Rukovanje prijavom
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.classList.add('hidden');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorMessage.textContent = 'Pogrešan email ili lozinka.';
                errorMessage.classList.remove('hidden');
            } else {
                showAdminContent();
            }
        });

        // Rukovanje odjavom
        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            showLogin();
        });

        async function fetchOrders() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return; // Ne radi ništa ako korisnik nije prijavljen

            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching orders:', error);
                return;
            }

            const tableBody = document.querySelector('#orders-table tbody');
            tableBody.innerHTML = '';
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Nema pristiglih narudžbina.</td></tr>';
            }
            data.forEach(order => {
                const row = document.createElement('tr');
                const formattedOrderNumber = String(order.order_number).padStart(5, '0');
                const paidStatusClass = order.is_paid ? 'status-true' : 'status-false';
                const paidStatusText = order.is_paid ? 'Uplaćeno' : 'Na čekanju';
                const finalStatusClass = order.is_final_approved ? 'status-true' : 'status-false';
                const finalStatusText = order.is_final_approved ? 'Poslato' : 'Čeka odobrenje';

                let actionButtonsHtml = '';
                if (!order.is_paid) {
                    actionButtonsHtml += `<button class="primary" onclick="verifyPayment('${order.id}')">Verifikuj Uplatu</button>`;
                }
                actionButtonsHtml += `
                    <input type="file" id="file-${order.id}" style="display: none;" onchange="uploadFile('${order.id}')">
                    <button class="secondary" onclick="document.getElementById('file-${order.id}').click()">Priloži Ugovor</button>
                `;
                if (order.is_paid && !order.is_final_approved && order.final_document_url) {
                    actionButtonsHtml += `<button class="primary" onclick="sendFinal('${order.id}')">Pošalji Finalni Ugovor</button>`;
                }

                row.innerHTML = `
                    <td>#${formattedOrderNumber}</td>
                    <td>${order.ugovor_type}</td>
                    <td>${order.client_email}</td>
                    <td>${order.total_price} €</td>
                    <td><span class="status-badge ${paidStatusClass}">${paidStatusText}</span></td>
                    <td><span class="status-badge ${finalStatusClass}">${finalStatusText}</span></td>
                    <td class="action-buttons">${actionButtonsHtml}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        async function getAuthToken() {
            const { data: { session } } = await supabase.auth.getSession();
            return session ? session.access_token : null;
        }
        
        async function verifyPayment(orderId) {
            const token = await getAuthToken();
            if (!token) { alert('Sesija istekla, molimo prijavite se ponovo.'); return; }
            
            const response = await fetch('/api/finalize-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ action: 'verify_payment', order_id: orderId }),
            });
            if (response.ok) {
                fetchOrders(); 
                alert('Uplata verifikovana!');
            } else {
                alert('Greška pri verifikaciji uplate.');
            }
        }
        
        async function uploadFile(orderId) {
            const token = await getAuthToken();
            if (!token) { alert('Sesija istekla, molimo prijavite se ponovo.'); return; }
            
            const fileInput = document.getElementById(`file-${orderId}`);
            const file = fileInput.files[0];
            if (!file) return;

            const { data, error } = await supabase.storage
                .from('ugovori')
                .upload(`${orderId}/${file.name}`, file, { cacheControl: '3600', upsert: true }); // 'upsert: true' dozvoljava zamjenu fajla
            
            if (error) {
                console.error('Error uploading file:', error);
                alert('Greška pri upload-u fajla!');
                return;
            }

            const fileUrl = `${supabaseUrl}/storage/v1/object/public/ugovori/${data.path}`;
            const response = await fetch('/api/finalize-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ action: 'upload_file', order_id: orderId, fileUrl: fileUrl }),
            });
            
            if (response.ok) {
                fetchOrders();
                alert('Ugovor priložen!');
            } else {
                alert('Greška pri prilaganju ugovora!');
            }
        }

        async function sendFinal(orderId) {
             const token = await getAuthToken();
             if (!token) { alert('Sesija istekla, molimo prijavite se ponovo.'); return; }

             const response = await fetch('/api/finalize-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ action: 'send_final', order_id: orderId }),
            });
            if (response.ok) {
                fetchOrders();
                alert('Finalni ugovor poslat klijentu!');
            } else {
                const errorData = await response.json();
                alert('Greška pri slanju finalnog ugovora: ' + (errorData.error || 'Nepoznata greška.'));
            }
        }
    </script>
</body>
</html>
