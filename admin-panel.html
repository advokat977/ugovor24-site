<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ugovor24.com</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --light-text: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .admin-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        p {
            color: var(--light-text);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status-message {
            margin-top: 1rem;
            font-weight: 600;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <h1>Admin Panel</h1>
        <p>Unesite ID narudžbine i pokrenite generisanje nacrta ugovora.</p>

        <form id="generate-form">
            <div class="form-group">
                <label for="order-id">ID Narudžbine:</label>
                <input type="text" id="order-id" name="order_id" required>
            </div>
            <button type="submit">Pokreni Generisanje Nacrta</button>
        </form>

        <div id="status-message"></div>
    </div>

    <script>
        document.getElementById('generate-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const orderId = document.getElementById('order-id').value;
            const statusMessage = document.getElementById('status-message');
            
            statusMessage.textContent = 'Generisanje u toku...';
            statusMessage.className = '';

            try {
                const response = await fetch('/api/generate-contract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ order_id: orderId }),
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Uspješno generisan nacrt! Provjerite bazu podataka.';
                    statusMessage.className = 'success';
                } else {
                    statusMessage.textContent = `Greška: ${data.error || 'Nepoznata greška'}`;
                    statusMessage.className = 'error';
                }
            } catch (error) {
                statusMessage.textContent = 'Greška pri komunikaciji sa serverom.';
                statusMessage.className = 'error';
            }
        });
    </script>
</body>
</html>
